<!Doctype html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>숙제 복습 하기 </title>
        <!-- JQuery를 import 합니다 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <style type="text/css">
            div.question-box {
                width: 500px;
                margin: 10px 10px 20px 10px;
                padding: 20px 20px 20px 200px;
                background: aquamarine;
                alignment: center;
            }
        </style>

        <script>
            $(document).ready(function () {
                $('#meaining').empty(); // 창을 새로고침할 때마다 실행할 함수를 여기에 입력합니다.
            });

            function showNumMeaning() {
                $('#meaning').empty(); // 여기에 코드를 입력하세요
                let num = $("#magic-num").val();
                console.log(num)
                if (num == '') {
                    alert("숫자를 입력해주세요 !");
                    return
                }

                $.ajax({

                    type: "GET",
                    url: "http://numbersapi.com/" + num,
                    data: {},
                    success: function (response) {
                        let mean = response;
                        // console.log(response)
                        tempHtml = `<p>${mean}</p>`;
                        $("#meaning").append(tempHtml);

                    }
                })

            }


        </script>

    </head>

    <body>
        <h1>Javascript + jQuery + Ajax 연습하기</h1>

        <hr/>

        <div class="question-box">
            <h2>랜덤 숫자 의미부여 API를 이용하기</h2>
            <p>모든 숫자는 어떤 의미가 있습니다. 함께 살펴볼까요?</p>
            <p>아무것도 입력하지 않으면, alert을 띄워주세요.</p>
            <input type="number" id="magic-num">
            <button onclick="showNumMeaning()">이 숫자의 의미는?</button>
            <h5 id="meaning"></h5>
        </div>
    </body>

</html>
